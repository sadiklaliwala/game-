<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sessior.css" />
</head>

<body>
    <h1 class="head">Rock Peper Secior</h1>
    <div class="choices">
        <div class="rock1">
            <div class="choice" id="rock">
                <img class="image" src="images/1.png" alt="rock" srcset="">
            </div>
            <p class="contain">Rock</p>
        </div>
        <div class="rock1">
            <div class="choice" id="peper">
                <img class="image" src="images/2.png" alt="peper" srcset="">
            </div>
            <p class="contain">Peper</p>
        </div>
        <div class="rock1">
            <div class="choice" id="sessior">
                <img class="image" src="images/3.png" alt="" srcset="">
            </div>
            <p class="contain">Sessior</p>
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">
                0
            </p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">
                0
            </p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-score">
        <p class="msg" id="msg">score</p>
    </div>

    <script src="peper.js"></script>
</body>

</html>
